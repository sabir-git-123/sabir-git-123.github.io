{% extends "base.html" %}
{% block content %}

<h1>Добро пожаловать в кофейню!</h1>

<form action="/order" method="post">
    {% if error %}
    <p><strong>{{error}}</strong></p>
    {% endif %}

    <input type="text" name="name" placeholder="ВВЕДИТЕ ИМЯ">
    <select name="drink">
      <option value="">- Выберите напиток -</option>
      {% for d in drinks -%}
      <option value="{{ d }}">{{ d | capitalize }}</option>
      {% endfor %}
    </select>
    <select name="flavor">
      <option value="">- Выберите вкус -</option>
      {% for f in flavors -%}
      <option value="{{ f }}">{{ f | capitalize }}</option>
      {% endfor %}
    </select>
    <select name="topping">
      <option value="">- Выберите топпинг -</option>
      {% for t in toppings -%}
      <option value="{{ t }}">{{ t | capitalize }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Подтвердить">
</form>


{% endblock %}
